<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-yellow-400">ğŸ‰ Countdown Calendar</h1>

    <!-- Tabs -->
    <div class="flex justify-center mb-6 space-x-4">
      <button id="nov-tab" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors">November</button>
      <button id="dec-tab" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition-colors">December</button>
    </div>

    <!-- Calendar -->
    <div id="calendar" class="grid grid-cols-7 gap-4"></div>
  </div>

  <script>
    // Special days
    const specialDays = {
      "11-17": "Birthday ğŸ¥³",
      "12-19": "No School!! ğŸ¥³",
      "12-25": "Christmas ğŸ…",
      "12-26": "Boxing Day ğŸ"
    };

    const months = {
      nov: { month: 10, days: 30 }, // JS months 0-indexed
      dec: { month: 11, days: 31 }
    };

    const today = new Date();
    const calendar = document.getElementById("calendar");

    let currentMonth = "nov"; // default tab

    function renderCalendar(monthKey) {
      calendar.innerHTML = ""; // clear

      const { month, days } = months[monthKey];

      for (let day = 1; day <= days; day++) {
        const dayDiv = document.createElement("div");
        const dateStr = `${String(month + 1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

        dayDiv.className = "day border rounded-lg p-4 flex flex-col items-center justify-center transition-all duration-300 hover:scale-105 cursor-pointer relative bg-gray-800 border-gray-700";
        dayDiv.innerHTML = `
          <span class="text-lg font-semibold">${day}</span>
          <span class="text-sm mt-1">${dateStr}</span>
        `;

        // Highlight today
        if (today.getMonth() === month && today.getDate() === day) {
          dayDiv.classList.add("bg-yellow-600", "border-yellow-400");
        }

        // Highlight special days
        if (specialDays[dateStr]) {
          const badge = document.createElement("span");
          badge.className = "absolute top-1 right-1 bg-red-500 text-white text-xs px-1 rounded";
          badge.textContent = specialDays[dateStr];
          dayDiv.appendChild(badge);
        }

        // Check off on click
        dayDiv.addEventListener("click", () => {
          dayDiv.classList.toggle("bg-green-600");
          dayDiv.classList.toggle("line-through");
        });

        calendar.appendChild(dayDiv);
      }
    }

    // Initial render
    renderCalendar(currentMonth);

    // Tab buttons
    document.getElementById("nov-tab").addEventListener("click", () => {
      currentMonth = "nov";
      renderCalendar(currentMonth);
    });
    document.getElementById("dec-tab").addEventListener("click", () => {
      currentMonth = "dec";
      renderCalendar(currentMonth);
    });
  </script>

</body>
</html>
