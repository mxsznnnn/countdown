<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">ğŸ„ Countdown Calendar</h1>

    <div id="calendar" class="grid grid-cols-7 gap-4">
      <!-- Days will be injected by JS -->
    </div>
  </div>

  <script>
    // CONFIG: special days (MM-DD)
    const specialDays = {
      "12-25": "Christmas ğŸ…",
      "12-26": "Boxing Day ğŸ",
      "11-17": "Birthday ğŸ¥³",
      "12-19": "No School!! ğŸ¥³",
};

    const today = new Date();
    const daysInDec = 31;

    const calendar = document.getElementById("calendar");

    for (let day = 1; day <= daysInDec; day++) {
      const dayDiv = document.createElement("div");
      const dateStr = `12-${String(day).padStart(2,'0')}`;

      // Basic day styling
      dayDiv.className = "day border rounded-lg p-4 flex flex-col items-center justify-center transition-all duration-300 hover:scale-105 cursor-pointer relative";
      dayDiv.innerHTML = `
        <span class="text-lg font-semibold">${day}</span>
        <span class="text-sm mt-1">${dateStr}</span>
      `;

      // Highlight today
      if (today.getMonth() === 11 && today.getDate() === day) {
        dayDiv.classList.add("bg-yellow-200", "border-yellow-400");
      }

      // Highlight special days
      if (specialDays[dateStr]) {
        const badge = document.createElement("span");
        badge.className = "absolute top-1 right-1 bg-red-500 text-white text-xs px-1 rounded";
        badge.textContent = specialDays[dateStr];
        dayDiv.appendChild(badge);
      }

      // Check off on click
      dayDiv.addEventListener("click", () => {
        dayDiv.classList.toggle("bg-green-200");
        dayDiv.classList.toggle("line-through");
      });

      calendar.appendChild(dayDiv);
    }
  </script>

</body>
</html>
